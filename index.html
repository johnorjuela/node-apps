<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Proyecto Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet"> 
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
        
    </header>
    <main>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="numanterior"></div>
                    <div id="numactual"></div>
                </div>
                <button onclick="display.borrarTodo()" class="col-2">C</button>
                <button onclick="display.borrar()">&larr;</button>
                <button class="numero">%</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador">x</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador">+</button>
                <button class="col-2 numero">0</button>
                <button class="numero">.</button>
                <button class="operador">=</button>
            </div>
        </div>
    </main>
</body>
</html>
